<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=9,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual dataPresenter</title>
    <link href="scripts/nv.d3.css" rel="stylesheet">
    <script src="scripts/angular.js"></script>
</head>

<body data-ng-app="PlottingApp">

    <div data-ng-controller="PlotController">
        <div>
            <nvd3 options="chartSettings" data="plotData">test</nvd3>
        </div>

         Data:
         {{plotData[0].values.length}}
    </div>

    <script src="scripts/d3.js"></script>
    <script src="scripts/nv.d3.js"></script>
    <script src="scripts/angular_nvd3.js"></script>
    <script src="scripts/plottingService.js"></script>
</body>

</html>
